<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>

    <!-- reset.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- linear icons css -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

    <!-- custom.css -->
    <link rel="stylesheet" href="todo.css">

</head>
<body>

    <div class="wrapper">
        <section class="todo-template">
            <h1 class="app-title">TO DO LIST</h1>
            <div class="content">
                <form class="todo-insert">
                    <input id="todo-text" type="text" placeholder="할 일을 입력하세요." autocomplete="off">
                    <button id="add"><span class="lnr lnr-plus-circle"></span></button>
                </form>
                <ul class="todo-list"></ul>
            </div>
        </section>
    </div>

    <!-- main js -->
    <script src="todo.js"></script>
    
</body>
</html>
